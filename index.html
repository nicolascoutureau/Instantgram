<!doctype html>
<html ng-app="myApp">
	<head>
		<meta charset="utf-8">
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Untitled</title>
		
		<link rel="stylesheet" type="text/css" href="https://bootswatch.com/paper/bootstrap.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="container" ng-controller="instagramCtrl">
			<div class="row">
				<div class="col-lg-12">
					<form>
						<div class="form-group">
							<label for="inputSearch">Search</label>
							<input type="text" class="form-control" id="inputSearch" placeholder="Search" ng-model="keyword" ng-change="search(keyword)" ng-model-options="{debounce:3000}" infinite-scroll-disabled='busy'>
						</div>
						<!-- <button type="submit" class="btn btn-default">Submit</button> -->
					</form>
				</div>
			</div>
			<div class="row">
				<div infinite-scroll="addMoreItems()" infinite-scroll-distance='0'>
					<div ng-repeat="p in pics" class="col-md-3">
						<a href="{{p.link}}" target="_blank"><img ng-src="{{p.images.low_resolution.url}}" class="img-responsive thumbnail" title="{{p.caption.text}}"></a>
						<span class="glyphicon glyphicon-heart"> {{p.likes.count}}</span>
					</div>
					<div style='clear: both;'></div>
				</div>
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> 
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.1/angular.min.js"></script>
		<script type='text/javascript' src='js/ng-infinite-scroll.min.js'></script>
		<script src="js/main.js"></script>
	</body>
</html>
